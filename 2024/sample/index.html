<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>じゃんけんゲーム</h1>
        <div class="choices">
            <button class="choice" data-choice="グー">✊</button>
            <button class="choice" data-choice="チョキ">✌️</button>
            <button class="choice" data-choice="パー">✋</button>
        </div>
        <div class="result">
            <p id="user-choice">あなたの選択: </p>
            <p id="computer-choice">コンピューターの選択: </p>
            <p id="outcome">結果: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
